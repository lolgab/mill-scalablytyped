name: ci

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Mill cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/mill
        key: mill-${{ hashFiles('.mill-version') }}
    - name: Coursier cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/coursier
        key: ivy-${{ hashFiles('build.sc') }}
        restore-keys: |
          ivy-${{ hashFiles('build.sc') }}
          ivy
    - name: Compilation cache
      uses: actions/cache@v3
      with:
        path: ./out
        key: out
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
    - name: Check formatting
      run: 
        ./mill --no-server --disable-ticker mill.scalalib.scalafmt.ScalafmtModule/checkFormatAll __.sources
    - name: Check scalafix
      run: 
        ./mill --no-server --disable-ticker __.fix --check
    - name: Compile
      run: 
        ./mill --no-server --disable-ticker __.compile
    - name: Publish Artifacts
      run: 
        ./mill --no-server --disable-ticker __.publishArtifacts
    - name: Test
      run:
        ./mill --no-server --disable-ticker __.test
  publish-sonatype:
    if: github.repository == 'lolgab/mill-scalablytyped' && contains(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-22.04
    env:
      SONATYPE_PGP_PRIVATE_KEY: ${{ secrets.SONATYPE_PGP_PRIVATE_KEY }}
      SONATYPE_PGP_PRIVATE_KEY_PASSWORD: ${{ secrets.SONATYPE_PGP_PRIVATE_KEY_PASSWORD }}
      SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      LANG: "en_US.UTF-8"
      LC_MESSAGES: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mill cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/mill
          key: mill-${{ hashFiles('.mill-version') }}
      - name: Coursier cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/coursier
          key: ivy-${{ hashFiles('build.sc') }}
          restore-keys: |
            ivy-${{ hashFiles('build.sc') }}
            ivy
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Publish to Maven Central
        run: |
          if [[ $(git tag --points-at HEAD) != '' ]]; then
            echo $SONATYPE_PGP_PRIVATE_KEY | base64 --decode > gpg_key
            gpg --import --no-tty --batch --yes gpg_key
            rm gpg_key
            ./mill --no-server --disable-ticker mill.scalalib.PublishModule/publishAll \
              --sonatypeCreds $SONATYPE_USER:$SONATYPE_PASSWORD \
              --gpgArgs --passphrase=$SONATYPE_PGP_PRIVATE_KEY_PASSWORD,--no-tty,--pinentry-mode,loopback,--batch,--yes,-a,-b \
              --publishArtifacts __.publishArtifacts \
              --readTimeout 600000 \
              --awaitTimeout 600000 \
              --release true \
              --signed true
          fi
